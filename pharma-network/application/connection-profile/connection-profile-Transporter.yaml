name: "pharma-network"

x-type: "h1fv1"

description: "pharma-network"

version: "1.0"

client:
  organization: transporter
  connection:
    timeout:
      peer:
        endorser: 300
        eventHub: 300
        eventReg: 300
      orderer: 300

channels:
  pharmachannel:
    orderers:
      - orderer.pharma-network.com
    peers:
      peer0.manufacturer.pharma-network.com:
        endorsingPeer: false
        chaincodeQuery: false
        ledgerQuery: true
        eventSource: false
      peer1.manufacturer.pharma-network.com:
        endorsingPeer: false
        chaincodeQuery: false
        ledgerQuery: true
        eventSource: false
      peer0.distributor.pharma-network.com:
        endorsingPeer: false
        chaincodeQuery: false
        ledgerQuery: true
        eventSource: false
      peer1.distributor.pharma-network.com:
        endorsingPeer: false
        chaincodeQuery: false
        ledgerQuery: true
        eventSource: false
      peer0.retailer.pharma-network.com:
        endorsingPeer: false
        chaincodeQuery: false
        ledgerQuery: true
        eventSource: false
      peer1.retailer.pharma-network.com:
        endorsingPeer: false
        chaincodeQuery: false
        ledgerQuery: true
        eventSource: false
      peer0.consumer.pharma-network.com:
        endorsingPeer: false
        chaincodeQuery: false
        ledgerQuery: true
        eventSource: false
      peer1.consumer.pharma-network.com:
        endorsingPeer: false
        chaincodeQuery: false
        ledgerQuery: true
        eventSource: false
      peer0.transporter.pharma-network.com:
        endorsingPeer: true
        chaincodeQuery: true
        ledgerQuery: true
        eventSource: true
      peer1.transporter.pharma-network.com:
        endorsingPeer: false
        chaincodeQuery: false
        ledgerQuery: true
        eventSource: false
organization:
  manufacturer:
    mspid: manufacturerMSP
    peers:
      - peer0.manufacturer.pharma-network.com
      - peer1.manufacturer.pharma-network.com
    certificateAuthorities:
      - ca.manufacturer.pharma-network.com

  distributor:
    mspid: distributirMSP
    peers:
      - peer0.distributor.pharma-network.com
      - peer1.distributor.pharma-network.com
    certificateAuthorities:
      - ca.distributor.pharma-network.com

  retailer:
    mspid: retailerMSP
    peers:
      - peer0.retailer.pharma-network.com
      - peer1.retailer.pharma-network.com
    certificateAuthorities:
      - ca.retailer.pharma-network.com

  consumer:
    mspid: consumerMSP
    peers:
      - peer0.consumer.pharma-network.com
      - peer1.consumer.pharma-network.com
    certificateAuthorities:
      - ca.consumer.pharma-network.com

  transporter:
    mspid: transporterMSP
    peers:
      - peer0.transporter.pharma-network.com
      - peer1.transporter.pharma-network.com
    certificateAuthorities:
      - ca.transporter.pharma-network.com

orderers:
  orderer.pharma-network.com:
    url: grpc://localhost:7050
    grpcOptions:
      ssl-target-name-override: orderer.pharma-network.com
    tlsCACerts:
      path: /home/upgrad/Desktop/pharma-network/network/crypto-config/ordererOrganizations/pharma-network.com/orderers/orderer.pharma-network.com/msp/tlscacerts/tlsca.pharma-network.com-cert.pem

